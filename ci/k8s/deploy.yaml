apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: bondy
    tier: gateway
  name: bondy
  namespace: {{ .magenta.namespace }}
spec:
  replicas: {{ .bondy.replicas }}
  revisionHistoryLimit: {{ .magenta.historyLimit }}
  template:
    metadata:
      labels:
        app: bondy
        tier: gateway
    spec:
      hostname: bondy
      subdomain: bondy-fqdn
      imagePullSecrets:
      - name: gitlab-registry
{{- if .magenta.useNodeSelector }}
      nodeSelector:
        magenta_services: "true"
{{- end }}
      containers:
      - image: registry.gitlab.com/leapsight/bondy:{{ .magenta.tag }}
        name: bondy
        imagePullPolicy: Always
        ports:
        - containerPort: 18080
          name: api
          protocol: TCP
        - containerPort: 18081
          name: admin
          protocol: TCP
        - containerPort: 18082
          name: wamp
          protocol: TCP
        - containerPort: 18083
          name: api-sec
          protocol: TCP
        - containerPort: 18084
          name: admin-sec
          protocol: TCP
        - containerPort: 18085
          name: wamp-sec
          protocol: TCP
        volumeMounts:
          - mountPath: "/opt/app/data"
            name: datadir
        livenessProbe:
          httpGet:
            path: /ping
            port: 18081
            scheme: HTTP
          initialDelaySeconds: 15
          timeoutSeconds: 5
{{- if .magenta.enableQos }}
        resources:
          limits:
            memory: {{ .bondy.resources.limits.memory }}
            cpu: {{ .bondy.resources.limits.cpu }}
          requests:
            memory: {{ .bondy.resources.requests.memory }}
            cpu: {{ .bondy.resources.requests.cpu }}
{{- end }}
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: bondy-claim
