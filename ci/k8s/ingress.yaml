{{- if eq .magenta.exportType "ingress" }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bondy
  namespace: {{ .magenta.namespace }}
  labels:
    app: bondy
    tier: ingress
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - secretName: bondy-tls
    hosts:
    - {{ .magenta.cluster }}.api.{{ .magenta.domain }}
  rules:
  - host: {{ .magenta.cluster }}.api.{{ .magenta.domain }}
    http:
      paths:
      - path: /
        backend:
          serviceName: bondy
          servicePort: 80
{{- end }}